<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Lenguaje principal: español -->

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hacer responsive -->
    <title>Inicio - Notas Unison</title> <!-- Título de la pestaña -->

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body class="bg-light"> <!-- Fondo claro para toda la página -->

    <!-- NavBar de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <!-- Navbar con color primario -->
        <div class="container">
            <!-- Nombre o logo de la app a la izquierda -->
            <a class="navbar-brand" href="{{ url_for('inicio') }}">Notas Unison</a>

            <!-- Botón toggle para responsive en móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Elementos del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto: alinea a la derecha -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('inicio') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('listar_notas') }}">Lista de notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crear_nota') }}">Crear nota</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal de la página -->
    <div class="container py-5 text-center">
        <!-- Logo de la Universidad de Sonora -->
        <img src="{{ url_for('static', filename='img/unison_logo.png') }}" alt="Logo Unison" class="img-fluid mb-4"
            style="max-width: 200px;">

        <!-- Mensaje de bienvenida -->
        <h1 class="mb-3">Bienvenido a la App de Notas</h1>

        <!-- Lista de integrantes -->
        <p class="lead">Integrante del equipo:</p>
        <ul class="list-group list-group-flush d-inline-block text-start">
            <li class="list-group-item">Jose Jesus Valdez Santana</li>
        </ul>
    </div>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
