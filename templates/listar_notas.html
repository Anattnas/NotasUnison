<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('inicio') }}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_notas') }}">Listar notas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('crear_nota') }}">Crear nota</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4 text-center">Lista de Notas</h1>

        {% if notas %}
        <ul class="list-group">
            {% for nota in notas %}
            <!-- Botones -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ nota['titulo'] }}</strong> - {{ nota['descripcion'] }} <br>
                    <small>{{ nota['fecha'] }}</small>
                </div>
                <div>
                    <!-- Botón Modificar -->
                    <a href="{{ url_for('modificar_nota', nota_id=nota['id']) }}" class="btn btn-primary btn-sm me-2">
                        Modificar
                    </a>
                    <!-- Botón Eliminar -->
                    <form action="{{ url_for('eliminar_nota', nota_id=nota['id']) }}" method="POST"
                        style="display:inline;"
                        onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta nota?');">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>

                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No hay notas guardadas todavía.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
