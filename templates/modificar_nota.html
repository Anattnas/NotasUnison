<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Modificar Nota</h1>

        <form action="{{ url_for('modificar_nota', nota_id=nota['id']) }}" method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título de la nota</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ nota['titulo'] }}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4"
                    required>{{ nota['descripcion'] }}</textarea>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{ nota['fecha'] }}" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Modificar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
